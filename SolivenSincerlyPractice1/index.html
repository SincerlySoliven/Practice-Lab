<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel = "stylesheet" href = "index.css"/>
    <script src = "index.js"></script>   
</head>

<body>
        <Form name = "Form" action = "index.js" onsubmit = "return validateForm()" method = "POST">
            <div class = "container">
                <Label>Event Type:</Label>
                <select name="Event Type" id="event">
                    <option value="Choose">Choose One</option>
                    <option value="Event 1">Christmas</option>
                    <option value="Event 2">Birthday</option>
                    <option value="Event 3">Wedding</option>
                    <option value="Event 4">New Year</option>
                    <option value="Event 5">Foundation Day</option>
                </select></br></br>
                <Label>Event Title:</Label><input type = "text" name = "title"><br><br>
                <label>Event Dates:</label><input type="date" name = "one"> to <input type="date" name = "two"><br><br>
                <label>Posting Date:</label><input type = "date" name = "posting"><br><br>

                <div class = "check">
                    <input type="checkbox" id ="l1">
                         Is Registation Required?<br><br>
                     <input type="checkbox" id = "l2">
                         Is this event associate with any Family Programs?<br><br>
                     <input type="checkbox" id = "l3">
                         Upon Registration Completion, Are Users to Receive an Auto Generated Email?<br><br>
                     <input type="checkbox" id = "l4">
                         Is There a Hosting Command Point of Contact?<br><br>
                </div>
                
                <div class = "button">
                    <input type="submit" value = "Save">
                    <input type="reset" value = "Cancel">  
                </div>               
            </div>           
        </Form> 
</body>

</html>
